name: Fuzzing

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Fuzzing mode'
        required: true
        default: 'batch'
        type: choice
        options:
        - code-change
        - batch
      fuzz_seconds:
        description: 'Duration (seconds)'
        required: true
        default: '3600'
  pull_request:
    branches: [ main ]
  schedule:
     - cron: '0 0 */3 * *'

permissions: 
  contents: read
  security-events: write

jobs:
  fuzzing:
    name: Run Fuzzing (${{ matrix.sanitizer }})
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.sanitizer }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, undefined, memory]

    steps:
    - name: Build Fuzzers (${{ matrix.sanitizer }})
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@v1
      with:
        language: c
        github-token: ${{ secrets.GITHUB_TOKEN }}
        sanitizer: ${{ matrix.sanitizer }}

    - name: Run Fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        mode: ${{ github.event_name == 'pull_request' && 'code-change' || inputs.mode || 'batch' }}
        fuzz-seconds: ${{ github.event_name == 'pull_request' && 120 || inputs.fuzz_seconds || 3600 }}
        sanitizer: ${{ matrix.sanitizer }}
        output-sarif: true