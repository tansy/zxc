name: Build & Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  build-and-test:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            artifact_name: zxc
            asset_name: zxc-linux-x86_64
            cmake_flags: "-DZXC_NATIVE_ARCH=OFF"
          - name: Linux x86_64 AVX2
            os: ubuntu-latest
            artifact_name: zxc
            asset_name: zxc-linux-x86_64-avx2
            cmake_flags: "-DZXC_NATIVE_ARCH=OFF -DCMAKE_C_FLAGS=\"-mavx2 -mbmi2\""
          - name: Linux x86_64 AVX512
            os: ubuntu-latest
            artifact_name: zxc
            asset_name: zxc-linux-x86_64-avx512
            cmake_flags: "-DZXC_NATIVE_ARCH=OFF -DCMAKE_C_FLAGS=\"-mavx512f -mavx512bw -mbmi2\""
            use_sde: true
          - name: Linux ARM64
            os: ubuntu-24.04-arm
            artifact_name: zxc
            asset_name: zxc-linux-aarch64
            cmake_flags: "-DZXC_NATIVE_ARCH=ON"
          - name: macOS ARM64
            os: macos-latest
            artifact_name: zxc
            asset_name: zxc-macos-arm64
            cmake_flags: "-DZXC_NATIVE_ARCH=ON"
          - name: Windows x64
            os: windows-latest
            artifact_name: zxc.exe
            asset_name: zxc-windows-x64.exe
            cmake_flags: "-DZXC_NATIVE_ARCH=OFF"
          - name: Windows x64 AVX2
            os: windows-latest
            artifact_name: zxc.exe
            asset_name: zxc-windows-x64-avx2.exe
            cmake_flags: "-DZXC_NATIVE_ARCH=OFF -DCMAKE_C_FLAGS=/arch:AVX2"
          - name: Windows x64 AVX512
            os: windows-latest
            artifact_name: zxc.exe
            asset_name: zxc-windows-x64-avx512.exe
            cmake_flags: "-DZXC_NATIVE_ARCH=OFF -DCMAKE_C_FLAGS=/arch:AVX512"
            use_sde: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Intel SDE (for AVX512 testing)
        if: matrix.use_sde
        uses: petarpetrovt/setup-sde@v3.0
        with:
          environmentVariableName: SDE_PATH
          sdeVersion: 9.58.0

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_flags }}

      - name: Build 
        run: cmake --build build --config Release --parallel

      - name: Test (native)
        if: "!matrix.use_sde"
        working-directory: build
        run: ctest -C Release --output-on-failure

      - name: Test (Intel SDE for AVX512 - Linux)
        if: matrix.use_sde && runner.os == 'Linux'
        working-directory: build
        run: $SDE_PATH/sde64 -skx -- ctest -C Release --output-on-failure

      - name: Test (Intel SDE for AVX512 - Windows)
        if: matrix.use_sde && runner.os == 'Windows'
        working-directory: build
        run: |
          & "$env:SDE_PATH\sde.exe" -skx -- ctest -C Release --output-on-failure

      - name: Package Release (Archive)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          mkdir -p release_staging
          BUILD_DIR="build"
          
          # Find and copy binary (handle both Ninja and Visual Studio generators)
          if [ -f "$BUILD_DIR/Release/${{ matrix.artifact_name }}" ]; then
            cp "$BUILD_DIR/Release/${{ matrix.artifact_name }}" release_staging/
          elif [ -f "$BUILD_DIR/${{ matrix.artifact_name }}" ]; then
            cp "$BUILD_DIR/${{ matrix.artifact_name }}" release_staging/
          else
            echo "Binary not found!"
            exit 1
          fi
          
          # Strip binary on Unix-like systems only
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            strip release_staging/${{ matrix.artifact_name }}
          fi
          
          # Copy documentation
          cp LICENSE release_staging/LICENSE.txt
          cp README.md release_staging/README.md
          
          # Create archive (platform-specific format)
          cd release_staging
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows: use 7z (available by default on windows-latest)
            7z a ../${{ matrix.asset_name }}.zip *
          else
            # Unix-like: use tar
            tar -czvf ../${{ matrix.asset_name }}.tar.gz *
          fi

      - name: Upload Artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  release:
    name: Create GitHub Release
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.tar.gz
            **/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}